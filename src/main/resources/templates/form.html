<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edycja Zadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">

<div class="card p-4">
    <h2 th:text="${task.id == null} ? 'Nowe Zadanie' : 'Edycja Zadania'"></h2>

    <form action="/save" method="post" th:object="${task}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Tytu≈Ç</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Kategoria</label>
                <input type="text" th:field="*{category}" class="form-control" />
            </div>
            <div class="col">
                <label>Priorytet (1-5)</label>
                <input type="number" th:field="*{priority}" class="form-control" min="1" max="5" />
            </div>
        </div>

        <hr/>
        <h5>Pola Dynamiczne (Specyficzne dla typu)</h5>
        <div class="row mb-3">
            <div class="col">
                <label>Projekt</label>
                <input type="text" name="formProject" class="form-control"
                       th:value="${task.flexibleAttributes.get('project')}" />
            </div>
            <div class="col">
                <label>Deadline</label>
                <input type="date" name="formDeadline" class="form-control"
                       th:value="${task.flexibleAttributes.get('deadline')}" />
            </div>
        </div>

        <button type="submit" class="btn btn-success">Zapisz</button>
        <a href="/" class="btn btn-secondary">Anuluj</a>
    </form>
</div>

</body>
</html>
