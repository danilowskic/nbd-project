<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wystąpił błąd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 500px;
            width: 100%;
            border: none;
        }
        .error-header {
            background: #dc3545; /* Bootstrap Danger Red */
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 20px;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="card error-card shadow-lg">

    <div class="error-header">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h2 class="fw-bold">
            Błąd <span th:text="${status} ?: 'nieznany'">Error</span>
        </h2>
        <p class="mb-0 opacity-75" th:text="${errorType} ?: (${error} ?: 'Wystąpił problem')">
            Internal Server Error
        </p>
    </div>

    <div class="card-body p-4 text-center">

        <h5 class="text-secondary mb-3">Coś poszło nie tak...</h5>

        <div class="alert alert-warning border-0 bg-opacity-10 bg-warning text-dark">
            <i class="bi bi-info-circle me-2"></i>
            <span th:text="${message} ?: 'Brak szczegółowych informacji o błędzie.'">
                    Opis błędu...
                </span>
        </div>

        <div th:if="${path}" class="text-start bg-light p-2 rounded mb-3 small font-monospace text-muted">
            <div><strong>Ścieżka:</strong> <span th:text="${path}">/app/path</span></div>
            <div th:if="${timestamp}"><strong>Czas:</strong> <span th:text="${timestamp}">Timestamp</span></div>
        </div>

        <hr class="my-4">

        <a href="/" class="btn btn-dark w-100 py-2">
            <i class="bi bi-house-door-fill me-2"></i> Wróć do strony głównej
        </a>
    </div>
</div>

</body>
</html>
