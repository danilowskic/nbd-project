<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wystąpił błąd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="card shadow" style="max-width: 500px; width: 100%;">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">⚠️ Ups, coś poszło nie tak</h4>
    </div>
    <div class="card-body text-center p-4">

        <h5 class="card-title text-secondary mb-3">Szczegóły błędu:</h5>
        <p class="card-text alert alert-warning"
           th:text="${message} ?: 'Wystąpił nieoczekiwany błąd aplikacji.'">
        </p>

        <hr/>

        <a href="/" class="btn btn-outline-dark w-100">
            &larr; Wróć do listy zadań
        </a>
    </div>
</div>

</body>
</html>
