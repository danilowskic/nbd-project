<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-body p-4">
        <h3 class="text-center mb-4">Utwórz konto</h3>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">Wybierz login</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Hasło</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Zarejestruj</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/login" class="text-decoration-none">&larr; Wróć do logowania</a>
        </div>
    </div>
</div>

</body>
</html>
