<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-4">

<h1>Menedżer Zadań</h1>

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card p-3">
            <h5>Średni Priorytet: <span th:text="${#numbers.formatDecimal(avgPriority, 1, 2)}"></span></h5>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card p-3">
            <h5>Zadania w Projektach:</h5>
            <span th:each="stat : ${statsProject}" class="badge bg-primary me-2"
                  th:text="${stat['projectName']} + ': ' + ${stat['count']}">
                </span>
        </div>
    </div>
</div>

<div class="card p-3 mb-4">
    <form action="/" method="get" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="category" class="form-control" placeholder="Filtruj: Kategoria">
        </div>
        <div class="col-md-3">
            <input type="number" name="priority" class="form-control" placeholder="Filtruj: Priorytet">
        </div>
        <div class="col-md-3">
            <input type="text" name="project" class="form-control" placeholder="Filtruj: Projekt">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-secondary w-100">Szukaj</button>
            <a href="/" class="btn btn-link w-100">Wyczyść</a>
        </div>
    </form>
</div>

<a href="/add" class="btn btn-success mb-3">Dodaj Nowe Zadanie</a>

<table class="table table-white">
    <thead>
    <tr>
        <th>Priorytet</th>
        <th>Tytuł</th>
        <th>Kategoria</th>
        <th>Projekt (Dyn)</th>
        <th>Deadline (Dyn)</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.priority}"></td>
        <td th:text="${task.title}"></td>
        <td><span class="badge bg-secondary" th:text="${task.category}"></span></td>

        <td th:text="${task.flexibleAttributes.get('project') ?: '-'}"></td>
        <td th:text="${task.flexibleAttributes.get('deadline') ?: '-'}"></td>

        <td>
            <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Edytuj</a>
            <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
