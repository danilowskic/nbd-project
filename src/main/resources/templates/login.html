<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie - Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-body p-4">
        <h3 class="text-center mb-4">Zaloguj się</h3>

        <div th:if="${param.error}" class="alert alert-danger">
            Błędny login lub hasło.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Wylogowano pomyślnie.
        </div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label">Nazwa użytkownika</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Hasło</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Wejdź</button>
        </form>

        <div class="mt-3 text-center">
            <span class="text-muted">Nie masz konta?</span>
            <a href="/register" class="text-decoration-none">Zarejestruj się</a>
        </div>
    </div>
</div>

</body>
</html>
